<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Swipe de Jeux Vidéo</title>
    <meta name="description"
        content="Interface interactive inspirée des jeux vidéo, permettant aux utilisateurs d'exprimer leurs préférences pour divers jeux grâce à un système de like/dislike. Améliorez vos compétences en CSS Grid, Flexbox et JavaScript !" />
    <meta name="author" content="Oussama Edderkaoui" />
    <meta name="keywords"
        content="Jeux vidéo, Interface interactive, CSS Grid, Flexbox, JavaScript, Gestion des préférences, Like, Dislike, Swipe, Expérience utilisateur" />
</head>

<body>

    <body>
        <header>
            <section class="edd-section-nav">
                <nav class="edd-container edd-container-nav">
                    <div class="name">
                        <p> <span class="edd-logo-nav">S</span>wipe</p>
                    </div>
                    <div class="edd-nav-bar">
                        <ul>
                            <li><a href="#">Rechercher</a></li>
                            <li><a href="#">Abonnement</a></li>
                            <li><a href="#">bulletin</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </section>
            <section class="edd-intro-section">
                <div class="edd-intro-section-glob">
                    <div class="edd-intro-name">
                        <p>Swipe de Jeux Vidéo</p>
                    </div>
                    <div class="edd-intro-desc">
                        <h1>exprimer leurs préférences pour divers jeux grâce à notre système de like/dislike</h1>
                    </div>
                    <button CLASS="edd-intro-button">Contactez nous</button>
                </div>
            </section>
        </header>
        <main>
            <section class="edd-main-section edd-container">
                <div class="edd-title-desc-project">
                    <div class="edd-title-project">
                        <h1>Cartes de Jeux</h1>
                    </div>
                    <div class="edd-desc-project">
                        <p>Exprimez votre intérêt pour des jeux en choisissant de les aimer ou de les rejeter.</p>
                    </div>
                </div>
                <section class="edd-container">
                    <div class="container ">
                        <div class="card" id="edd-game-Card">
                            <div class="edd-img-display">
                                <img src="" alt="Jeu 1">
                            </div>
                            <h2 id="edd-game-Title"></h2>
                            <p id="edd-game-Desc">.</p>
                            <div class="buttons">
                                <button id="edd-like-Button">J'aime</button>
                                <button id="edd-dislike-Button">Je n'aime pas</button>
                            </div>
                        </div>
                    </div>
                    <div class="edd-card-afficher">
                        <h3>Jeux Aimés</h3>
                        <div id="edd-liked-List" class="edd-liked-List"></div>
                    </div>
                </section>
            </section>

        </main>
        <script src="script.js"></script>

    </body>

</html>
